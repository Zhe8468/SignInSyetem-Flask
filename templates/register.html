<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <title>注册</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--图标-->
    <link rel="stylesheet" type="text/css" href="../static/login/css/font-awesome.min.css">

    <!--布局框架-->
    <link rel="stylesheet" type="text/css" href="{{ url_for("static",filename="/login/css/bootstrap4.6.css") }}">
    <link rel="stylesheet" type="text/css" href="../static/login/css/util.css">

    <!--主要样式-->

    <link rel="stylesheet" type="text/css" href="../static/login/css/main.css">

    <!-- 图标 -->
    <link rel="icon" href="../static/login/img/logo.png" type="image/png"/>

    <!-- js文件 -->
    <script src="{{ url_for("static",filename="login/js/jquery.3.6.min.js") }}"></script>
    <script src="{{ url_for("static",filename="login/js/register.js") }}"></script>

</head>

<body>

<div class="login">
    <div class="container-login100">
        <div class="wrap-login100">
            <div class="login100-pic js-tilt" data-tilt>
                <a href="{{ url_for("users.login") }}">
				    <img src="../static/login/img/logo.png" alt="IMG">
                </a>
            </div>

            <form class="login100-form validate-form" action="{{ url_for("users.register") }}" method="POST">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />

				<span class="login100-form-title">
					学生之家社团签到系统注册
				</span>
                {% for message in get_flashed_messages() %}
                  <div class="alert alert alert-danger" role="alert">
                   {{ message }}
                  </div>
              {% endfor %}

                <div class="wrap-input100 validate-input">
                    <input class="input100" type="text" name="email" placeholder="邮箱">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
						<i class="fa fa-envelope" aria-hidden="true"></i>
					</span>
                </div>

                <div class="wrap-input100 validate-input">
                    <input class="input100" type="text" name="username" placeholder="用户名">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
						<i class="fa fa-user" aria-hidden="true"></i>
					</span>
                </div>

                <div class="wrap-input100 validate-input">
                    <input class="input100" type="text" name="captcha" placeholder="验证码">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
						<i class="fa fa-code" aria-hidden="true"></i>
					</span>
                </div>

                <div class="wrap-input100 validate-input">
                    <input class="input100" type="password" name="password" placeholder="密码">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
						<i class="fa fa-lock" aria-hidden="true"></i>
					</span>
                </div>

                <div class="wrap-input100 validate-input">
                    <input class="input100" type="password" name="confirm_password" placeholder="确认密码">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
						<i class="fa fa-lock" aria-hidden="true"></i>
					</span>
                </div>

                <div class="container-login100-form-btn">
                    <button type="button" class="login100-form-btn" id="captcha-btn">获取验证码</button>
                </div>

                <div class="container-login100-form-btn">
                    <button type="submit" class="login100-form-btn">注册</button>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
