<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.88.1">
    <title>学生之家社团签到系统管理员</title>
    <link rel="canonical" href="https://getbootstrap.com/docs/4.6/examples/sign-in/">
    <!-- Bootstrap core CSS -->
      <link rel="stylesheet" type="text/css" href="{{ url_for("static",filename="/admin/css/bootstrap.min.css") }}">
    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
    <link href="{{ url_for("static",filename="/admin/css/signin.css") }}" rel="stylesheet">
  </head>
  <body class="text-center">

<form class="form-signin" action="{{ url_for("admin.login") }}" method="post">
    {% for message in get_flashed_messages() %}
      <div class="alert alert alert-success" role="alert">
       {{ message }}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
      </div>
  {% endfor %}

    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
  <img class="mb-4" src="{{ url_for("static",filename="/admin/img/logo.png") }}" alt="" width="72" height="72">
  <h1 class="h3 mb-3 font-weight-normal">管理员登录入口</h1>
  <input name="account" type="text" id="inputAccount" class="form-control" placeholder="账号" required autofocus>
  <input name="password" type="password" id="inputPassword" class="form-control" placeholder="密码" required>
  <button class="btn btn-lg btn-primary btn-block" type="submit">登录</button>
  <p class="mt-2 mb-3 text-muted">&copy; 2022</p>
</form>
 <!-- jQuery -->
      <script src="../static/dashboard/js/jquery.min.js"></script>
      <script src="../static/dashboard/js/bootstrap.min.js"></script>
  </body>
</html>
