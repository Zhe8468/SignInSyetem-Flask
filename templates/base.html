<!DOCTYPE html>
<html lang="zh-CN">
   <head>
      <!-- basic -->
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <!-- mobile metas -->
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <meta name="viewport" content="initial-scale=1, maximum-scale=1">
      <!-- site metas -->
      <title>学生之家社团签到系统后台</title>
      <meta name="keywords" content="">
      <meta name="description" content="">
      <meta name="author" content="">
      <!-- site icon -->
      <link rel="icon" href="../static/dashboard/images/logo/favicon.png" type="image/png" />
      <!-- bootstrap css -->
      <link rel="stylesheet" href="../static/dashboard/css/bootstrap.min.css" />
      <!-- site css -->
      <link rel="stylesheet" href="../static/dashboard/style.css" />
      <!-- responsive css -->
      <link rel="stylesheet" href="../static/dashboard/css/responsive.css" />
      <!-- color css -->
      <link rel="stylesheet" href="../static/dashboard/css/color_2.css" />
      <!-- select bootstrap -->
      <link rel="stylesheet" href="../static/dashboard/css/bootstrap-select.css" />
      <!-- scrollbar css -->
      <link rel="stylesheet" href="../static/dashboard/css/perfect-scrollbar.css" />
      <!-- custom css -->
      <link rel="stylesheet" href="../static/dashboard/css/custom.css" />
   </head>
   <body class="dashboard dashboard_2">
      <div class="full_container">
         <div class="inner_container">
            <!-- 侧边栏  -->
            <nav id="sidebar">
               <div class="sidebar_blog_1">
                  <div class="sidebar_user_info">
                     <div class="icon_setting"></div>
                     <div class="user_profle_side">
                        <div class="user_info">
                           <h6>{{ user.username }}</h6>
                           <p><span class="online_animation"></span> 在线</p>
                        </div>
                     </div>
                  </div>
               </div>
               <div class="sidebar_blog_2">
                  <h4>菜单</h4>
                  <ul class="list-unstyled components">
                      {% block sidebar %}

                      {% endblock %}
                  </ul>
               </div>
            </nav>
            <!-- 内容部分 -->
            <div id="content">
               <!-- topbar -->
               <div class="topbar">
                  <nav class="navbar navbar-expand-lg navbar-light">
                     <div class="full">
                        <button type="button" id="sidebarCollapse" class="sidebar_toggle"><i class="fa fa-bars"></i></button>
                        <div class="logo_section">
                           <a href="index.html"><img class="img-responsive" src="../static/dashboard/images/logo/logo.png" alt="#" /></a>
                        </div>
                        <div class="right_topbar">
                           <div class="icon_info">

                              <ul class="user_profile_dd">
                                 <li>
                                    <a class="dropdown-toggle" data-toggle="dropdown"><span class="name_user">{{ user.username }}</span></a>
                                    <div class="dropdown-menu">
                                       <a class="dropdown-item" href="{{ url_for("users.logout") }}"><span>登出</span> <i class="fa fa-sign-out"></i></a>
                                    </div>
                                 </li>
                              </ul>
                           </div>
                        </div>
                     </div>
                  </nav>
               </div>
               <!-- end topbar -->
               <!-- dashboard inner -->
               <div class="midde_cont">
                  <div class="container-fluid">
                     <div class="row column_title">
                        <div class="col-md-12">
                           <div class="page_title">
                               {% block title %}

                               {% endblock %}
                           </div>
                        </div>
                     </div>
                  <div class="row">
                      {% block body %}

                      {% endblock %}
                  </div>
               </div>
              <!-- footer -->
              <div class="container-fluid mt-5">
                 <div class="footer">
                    <p>Copyright © 2022 Designed by Zhe Yang. All rights reserved.</p>
                 </div>
              </div>
            </div>
               <!-- end dashboard inner -->
            </div>
         </div>
      </div>
      <!-- jQuery -->
      <script src="../static/dashboard/js/jquery.min.js"></script>
      <script src="../static/dashboard/js/popper.min.js"></script>
      <script src="../static/dashboard/js/bootstrap.min.js"></script>
      <!-- wow animation -->
      <script src="../static/dashboard/js/animate.js"></script>
      <!-- select country -->
      <script src="../static/dashboard/js/bootstrap-select.js"></script>
      <!-- owl carousel -->
      <script src="../static/dashboard/js/owl.carousel.js"></script>
      <!-- chart js -->
      <script src="../static/dashboard/js/utils.js"></script>
      <script src="../static/dashboard/js/analyser.js"></script>
      <!-- nice scrollbar -->
      <script src="../static/dashboard/js/perfect-scrollbar.min.js"></script>
      <script>
         var ps = new PerfectScrollbar('#sidebar');
      </script>
      <!-- custom js -->
      <script src="../static/dashboard/js/custom.js"></script>
   </body>
</html>
